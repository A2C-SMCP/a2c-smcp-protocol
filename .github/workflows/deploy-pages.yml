name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºä½¿ç”¨ pyproject.toml ä¸­çš„ç‰ˆæœ¬)'
        required: false
        type: string
      alias:
        description: 'ç‰ˆæœ¬åˆ«å'
        required: false
        default: 'latest'
        type: string

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²æ¥è·å– gh-pages åˆ†æ”¯

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[docs]"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from pyproject.toml
        id: version
        run: |
          source .venv/bin/activate
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch does not exist yet"

      - name: Build and deploy with mike
        env:
          # è¦†ç›– site_url ä¸º GitHub Pages URL
          MKDOCS_SITE_URL: https://a2c-smcp.github.io/a2c-smcp-protocol/
        run: |
          source .venv/bin/activate
          VERSION="${{ inputs.version || steps.version.outputs.version }}"
          ALIAS="${{ inputs.alias || 'latest' }}"

          echo "ğŸ“¦ Building docs version: $VERSION (alias: $ALIAS)"

          # ä½¿ç”¨ mike éƒ¨ç½²ï¼ˆä¼šè‡ªåŠ¨æäº¤åˆ° gh-pages åˆ†æ”¯ï¼‰
          mike deploy "$VERSION" "$ALIAS" --update-aliases --push

      - name: Set default version
        run: |
          source .venv/bin/activate
          mike set-default latest --push || true
